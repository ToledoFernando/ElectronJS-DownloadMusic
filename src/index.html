<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descargar YT Music</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  </head>
  <body id="body">
    <div class="mode">
      <label class="toggler-wrapper style-3">
        <input type="checkbox" id="check" />
        <div class="toggler-slider" id="mod">
          <div class="toggler-knob mod" id="modo" to="check"></div>
        </div>
      </label>
    </div>
    <div class="title">
      <h1 class="titleh1"></h1>
    </div>
    <div class="buscar">
      <input type="text" placeholder="Link URL" id="searchURL" />
      <button id="Buscar">Buscar</button>
    </div>
    <br />
    <p id="infoSearch">Buscando Informacion...</p>
    <span class="deco1"></span>
    <span class="deco2"></span>
    <span class="deco3"></span>
    <span class="deco4"></span>
    <span class="deco5"></span>

    <span class="img" id="img"> </span>

    <div id="video">
      <div class="eliminar">
        <button id="eliminar">X</button>
      </div>
      <h1 id="titleMusic">Titulo de la musica</h1>
      <div class="downloadMusic">
        <button id="downloadMusic">Descargar</button>
      </div>
      <div id="barra">
        <span id="porcentaje">00.00%</span>
        <div id="progres"></div>
      </div>
    </div>
    <h1 class="aviso">Descargar Musica de YouTube</h1>

    <script>
      var options = {
        strings: ["Indique la URL de la musica  "],
        typeSpeed: 50,
      };

      new Typed(".titleh1", options);
    </script>
    <script src="./index.js"></script>
  </body>
</html>
